<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input class="input" id="search" type="text" placeholder="Search" />
      <table class="data-table">
        <thead>
          <tr>
            <th><button id="userId">userId</button></th>
            <th><button id="id">id</button></th>
            <th><button id="title">title</button></th>
            <th><button id="body">body</button></th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
