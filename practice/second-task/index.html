<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="Search"
        />
        <button class="search-btn button" type="button" id="search-btn">
          Clear
        </button>
      </form>
      <table class="data-table">
        <thead>
          <tr>
            <th class="th">
              <button class="th-button button" id="userId">userId</button>
            </th>
            <th class="th">
              <button class="th-button button" id="id">id</button>
            </th>
            <th class="th">
              <button class="th-button button" id="title">title</button>
            </th>
            <th class="th">
              <button class="th-button button" id="body">body</button>
            </th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
